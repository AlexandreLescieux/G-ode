  <script>
  $(document).ready(function() {
    checkScreenSize();

    $(window).on("resize", function (e) {
      checkScreenSize();
    });

    function checkScreenSize() {
      var newWindowWidth = $(window).width();
      if (newWindowWidth < 1024)
        {
          $('.menuItem').each(function() {
            var width = $(this).find("p").find("a").width();
            $(this).find("p").css("transform","translateX(-" + width + "px)");
            $(this).find("p").css("transition-timing-function","linear");
            $(this).find("p").css("transition-duration","12s");
          });
        }
      else
        {
          $('.menuItem').each(function() {
            var width = $(this).find("p").find("a").innerWidth() - $(this).find("p").innerWidth();
            console.log($(this).find("p").children("a").get());

            $(this).hover(function() {
              $(this).find("p").css("transform","translateX(-" + width + "px)");
              $(this).find("p").css("transition-timing-function","linear");
              $(this).find("p").css("transition-duration","5s");
            },
            function() {
              $(this).find("p").css("transform","translateX(0px)");
              $(this).find("p").css("transition-timing-function","linear");
              $(this).find("p").css("transition-duration","5s");
            });
          });
        }
    }

  });

  </script>
